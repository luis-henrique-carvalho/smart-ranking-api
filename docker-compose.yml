version: '3.8'

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    container_name: "db"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    container_name: "app"
    environment:
      DATABASE_URL: ${DATABASE_URL}
